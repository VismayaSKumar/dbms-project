<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content">
            <header class="header">
                <div id="logo"><img src="" alt="Logo"></div>
                <nav class="navbar">
                    <div><a href="index.html">Announcement</a></div>
                    <div><a href="project.html">Project</a></div>
                    <div><a href="feed.html">Feed</a></div>
                </nav>
                <div class="profile" onclick="toggleProfileAside()">
                    <img src="Generic avatar.jpg" alt="Profile Picture">
                </div>
            </header>

            <section class="projects">
                <!-- Example Project -->
                <div class="project">
                    <h2>Project Title</h2>
                    <p>By <a href="#">@user_id</a></p>
                    <p>Description of the project...</p>
                    <button class="collaborate-btn" onclick="openRequestForm('@student_id')">Request Collaboration</button>
                </div>
                <!-- Add more project examples here -->
            </section>

            <button class="add-project-btn" onclick="openProjectForm()"><i class="fa fa-plus"></i></button>
        </main>

        <!-- Aside profile -->
        <aside class="sidebar" id="profileAside">
            <div class="user">
                <div class="user-profile">
                    <div><img src="Generic avatar.jpg" alt=""></div>
                    <h2>Your name</h2>
                </div>
                <div class="user-content">
                    <ul>
                        <li>USN</li>
                        <li>Branch</li>
                        <li>email</li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
            <button class="close-btn" onclick="toggleProfileAside()"><i class="fa-solid fa-xmark"></i></button>
        </aside>

        <!-- Project Form -->
        <div class="project-form" id="projectForm">
            <form>
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="file">Upload Project File:</label>
                <input type="file" id="file" name="file" required>
                
                <button type="submit">Post Project</button>
                <button type="button" onclick="closeProjectForm()">Cancel</button>
            </form>
        </div>

        <!-- Collaboration Request Form -->
        <div class="request-form" id="requestForm">
            <form>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Request</button>
                <button type="button" onclick="closeRequestForm()">Cancel</button>
                <input type="hidden" id="recipient" name="recipient">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
