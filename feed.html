<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content">
            <header class="header">
                <div id="logo"><img src="" alt="Logo"></div>
                <nav class="navbar">
                    <div><a href="index.html">Announcement</a></div>
                    <div><a href="project.html">Project</a></div>
                    <div><a href="feed.html">Feed</a></div>
                </nav>
                <div class="profile" onclick="toggleProfileAside()">
                    <img src="Generic avatar.jpg" alt="Profile Picture">
                </div>
            </header>

            <section class="posts" id="feedPosts">
                <!-- Posts will be dynamically added here -->
            </section>

            <!-- Plus icon button -->
            <button class="add-post-btn" onclick="openPostModal()">
                <i class="fa fa-plus"></i>
            </button>
        </main>

        <!-- Aside profile -->
        <aside class="sidebar" id="profileAside">
            <div class="user">
                <div class="user-profile">
                    <div><img src="Generic avatar.jpg" alt=""></div>
                    <h2>Your name</h2>
                </div>
                <div class="user-content">
                    <ul>
                        <li>USN</li>
                        <li>Branch</li>
                        <li>email</li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
            <button class="close-btn" onclick="toggleProfileAside()"><i class="fa-solid fa-xmark"></i></button>
        </aside>

        <!-- Modal for creating a new post -->
        <div id="postModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePostModal()">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <textarea id="postText" placeholder="Write your post..."></textarea>
                    <input type="file" id="postImage">
                    <button type="button" onclick="addPost()">Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
